<svg width="1500" height="500" viewBox="0 0 1500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#060610;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0a0a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#060610;stop-opacity:1" />
    </linearGradient>

    <!-- Green glow gradient -->
    <radialGradient id="glowGreen" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:0" />
    </radialGradient>

    <!-- Cyan glow gradient -->
    <radialGradient id="glowCyan" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00e5ff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#00e5ff;stop-opacity:0" />
    </radialGradient>

    <!-- Title gradient -->
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88" />
      <stop offset="50%" style="stop-color:#00e5ff" />
      <stop offset="100%" style="stop-color:#00ff88" />
    </linearGradient>

    <!-- Scanline pattern -->
    <pattern id="scanlines" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="2" fill="rgba(255,255,255,0.015)" />
    </pattern>

    <!-- Grid pattern -->
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(0,229,255,0.04)" stroke-width="0.5"/>
    </pattern>

    <!-- Dot grid pattern -->
    <pattern id="dotgrid" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="0.5" fill="rgba(0,255,136,0.08)" />
    </pattern>

    <!-- Filter for glow effect on text -->
    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="strongGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1500" height="500" fill="url(#bgGrad)" />
  <rect width="1500" height="500" fill="url(#grid)" />
  <rect width="1500" height="500" fill="url(#dotgrid)" />
  <rect width="1500" height="500" fill="url(#scanlines)" />

  <!-- Ambient glow spots -->
  <ellipse cx="400" cy="250" rx="400" ry="250" fill="url(#glowGreen)" />
  <ellipse cx="1100" cy="250" rx="400" ry="250" fill="url(#glowCyan)" />

  <!-- Decorative trading chart line (left side) -->
  <polyline
    points="50,350 100,340 150,355 200,320 250,335 300,290 350,310 400,270 450,285 500,240 520,260"
    fill="none"
    stroke="#00ff88"
    stroke-width="1.5"
    opacity="0.2"
  />
  <polyline
    points="50,350 100,340 150,355 200,320 250,335 300,290 350,310 400,270 450,285 500,240 520,260"
    fill="none"
    stroke="#00ff88"
    stroke-width="0.5"
    opacity="0.4"
  />

  <!-- Decorative trading chart line (right side) -->
  <polyline
    points="980,280 1020,260 1060,275 1100,230 1140,250 1180,210 1220,225 1260,195 1300,215 1350,180 1400,200 1450,170"
    fill="none"
    stroke="#00e5ff"
    stroke-width="1.5"
    opacity="0.2"
  />
  <polyline
    points="980,280 1020,260 1060,275 1100,230 1140,250 1180,210 1220,225 1260,195 1300,215 1350,180 1400,200 1450,170"
    fill="none"
    stroke="#00e5ff"
    stroke-width="0.5"
    opacity="0.4"
  />

  <!-- Decorative candlesticks left -->
  <g opacity="0.12">
    <!-- Candle 1 - green -->
    <line x1="120" y1="140" x2="120" y2="200" stroke="#00ff88" stroke-width="1"/>
    <rect x="115" y="155" width="10" height="25" fill="#00ff88" rx="1"/>
    <!-- Candle 2 - red -->
    <line x1="150" y1="130" x2="150" y2="195" stroke="#ff4444" stroke-width="1"/>
    <rect x="145" y="140" width="10" height="30" fill="#ff4444" rx="1"/>
    <!-- Candle 3 - green -->
    <line x1="180" y1="120" x2="180" y2="185" stroke="#00ff88" stroke-width="1"/>
    <rect x="175" y="130" width="10" height="28" fill="#00ff88" rx="1"/>
    <!-- Candle 4 - green -->
    <line x1="210" y1="110" x2="210" y2="175" stroke="#00ff88" stroke-width="1"/>
    <rect x="205" y="115" width="10" height="35" fill="#00ff88" rx="1"/>
    <!-- Candle 5 - red -->
    <line x1="240" y1="125" x2="240" y2="190" stroke="#ff4444" stroke-width="1"/>
    <rect x="235" y="135" width="10" height="30" fill="#ff4444" rx="1"/>
  </g>

  <!-- Decorative candlesticks right -->
  <g opacity="0.12">
    <line x1="1280" y1="300" x2="1280" y2="370" stroke="#00e5ff" stroke-width="1"/>
    <rect x="1275" y="315" width="10" height="30" fill="#00e5ff" rx="1"/>
    <line x1="1310" y1="290" x2="1310" y2="360" stroke="#ff4444" stroke-width="1"/>
    <rect x="1305" y="300" width="10" height="35" fill="#ff4444" rx="1"/>
    <line x1="1340" y1="280" x2="1340" y2="345" stroke="#00e5ff" stroke-width="1"/>
    <rect x="1335" y="290" width="10" height="25" fill="#00e5ff" rx="1"/>
    <line x1="1370" y1="270" x2="1370" y2="340" stroke="#00e5ff" stroke-width="1"/>
    <rect x="1365" y="275" width="10" height="32" fill="#00e5ff" rx="1"/>
    <line x1="1400" y1="285" x2="1400" y2="355" stroke="#ff4444" stroke-width="1"/>
    <rect x="1395" y="295" width="10" height="28" fill="#ff4444" rx="1"/>
  </g>

  <!-- Decorative floating PnL numbers -->
  <text x="80" y="420" font-family="'Courier New', monospace" font-size="11" fill="#00ff88" opacity="0.15">+24.5%</text>
  <text x="250" y="120" font-family="'Courier New', monospace" font-size="11" fill="#ff4444" opacity="0.15">-8.2%</text>
  <text x="1250" y="420" font-family="'Courier New', monospace" font-size="11" fill="#00ff88" opacity="0.15">+156.3%</text>
  <text x="1350" y="130" font-family="'Courier New', monospace" font-size="11" fill="#00e5ff" opacity="0.15">+41.7%</text>
  <text x="380" y="440" font-family="'Courier New', monospace" font-size="9" fill="#00e5ff" opacity="0.1">$96,420.00</text>
  <text x="1050" y="440" font-family="'Courier New', monospace" font-size="9" fill="#00ff88" opacity="0.1">$97,150.00</text>

  <!-- Fight VS decorative element -->
  <g opacity="0.06">
    <text x="750" y="470" font-family="'Arial Black', 'Impact', sans-serif" font-size="200" fill="#00ff88" text-anchor="middle" font-weight="900">VS</text>
  </g>

  <!-- Horizontal accent lines -->
  <line x1="200" y1="195" x2="550" y2="195" stroke="#00ff88" stroke-width="0.5" opacity="0.3" />
  <line x1="950" y1="195" x2="1300" y2="195" stroke="#00e5ff" stroke-width="0.5" opacity="0.3" />
  <line x1="200" y1="315" x2="550" y2="315" stroke="#00ff88" stroke-width="0.5" opacity="0.15" />
  <line x1="950" y1="315" x2="1300" y2="315" stroke="#00e5ff" stroke-width="0.5" opacity="0.15" />

  <!-- Corner brackets -->
  <g stroke="#00ff88" stroke-width="1.5" opacity="0.25" fill="none">
    <!-- Top-left -->
    <polyline points="30,60 30,30 60,30" />
    <!-- Top-right -->
    <polyline points="1440,30 1470,30 1470,60" />
    <!-- Bottom-left -->
    <polyline points="30,440 30,470 60,470" />
    <!-- Bottom-right -->
    <polyline points="1440,470 1470,470 1470,440" />
  </g>

  <!-- Terminal prompt decorative -->
  <text x="55" y="55" font-family="'Courier New', monospace" font-size="10" fill="#00ff88" opacity="0.2">$ tfc --arena</text>
  <text x="55" y="460" font-family="'Courier New', monospace" font-size="10" fill="#00ff88" opacity="0.2">[ CONNECTED ]</text>
  <text x="1300" y="55" font-family="'Courier New', monospace" font-size="10" fill="#00e5ff" opacity="0.2" text-anchor="end">SOLANA MAINNET</text>
  <text x="1445" y="460" font-family="'Courier New', monospace" font-size="10" fill="#00e5ff" opacity="0.2" text-anchor="end">v1.0.0</text>

  <!-- ===== MAIN TITLE ===== -->

  <!-- "TRADE" -->
  <text x="750" y="210" font-family="'Arial Black', 'Impact', 'Helvetica Neue', sans-serif" font-size="72" font-weight="900" text-anchor="middle" letter-spacing="8" fill="url(#titleGrad)" filter="url(#strongGlow)">
    TRADE<tspan fill="#ffffff" opacity="0.9">FIGHT</tspan>CLUB
  </text>

  <!-- Underline accent -->
  <line x1="430" y1="225" x2="1070" y2="225" stroke="url(#titleGrad)" stroke-width="2" opacity="0.6" />
  <line x1="480" y1="230" x2="1020" y2="230" stroke="url(#titleGrad)" stroke-width="1" opacity="0.3" />

  <!-- Tagline -->
  <text x="750" y="275" font-family="'Courier New', monospace" font-size="22" text-anchor="middle" fill="#a0a0b0" letter-spacing="12" filter="url(#textGlow)">
    PVP TRADING ARENA
  </text>

  <!-- Sub-features -->
  <g font-family="'Courier New', monospace" font-size="13" fill="#606080" text-anchor="middle">
    <text x="550" y="330">
      <tspan fill="#00ff88" opacity="0.6">&gt;</tspan> 1v1 PERP FIGHTS
    </text>
    <text x="750" y="330">
      <tspan fill="#00e5ff" opacity="0.6">&gt;</tspan> REAL STAKES
    </text>
    <text x="950" y="330">
      <tspan fill="#00ff88" opacity="0.6">&gt;</tspan> ON-CHAIN
    </text>
  </g>

  <!-- "Trade. Fight. Win." motto -->
  <text x="750" y="380" font-family="'Arial', 'Helvetica Neue', sans-serif" font-size="18" text-anchor="middle" font-weight="600" letter-spacing="3" opacity="0.7">
    <tspan fill="#00ff88">TRADE</tspan>
    <tspan fill="#404060"> . </tspan>
    <tspan fill="#ffffff">FIGHT</tspan>
    <tspan fill="#404060"> . </tspan>
    <tspan fill="#00e5ff">WIN</tspan>
  </text>

  <!-- Decorative status bar -->
  <g opacity="0.15">
    <rect x="580" y="400" width="8" height="8" rx="4" fill="#00ff88" />
    <text x="595" y="408" font-family="'Courier New', monospace" font-size="10" fill="#00ff88">ARENA LIVE</text>
    <rect x="700" y="400" width="8" height="8" rx="4" fill="#00e5ff" />
    <text x="715" y="408" font-family="'Courier New', monospace" font-size="10" fill="#00e5ff">FIGHTS ACTIVE</text>
    <rect x="840" y="400" width="8" height="8" rx="4" fill="#ffaa00" />
    <text x="855" y="408" font-family="'Courier New', monospace" font-size="10" fill="#ffaa00">BETA</text>
  </g>

  <!-- Noise overlay for texture -->
  <rect width="1500" height="500" fill="url(#scanlines)" opacity="0.5" />
</svg>