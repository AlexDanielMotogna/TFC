version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: tfc-postgres
    environment:
      POSTGRES_USER: tfc
      POSTGRES_PASSWORD: tfc_dev_password
      POSTGRES_DB: tradefightclub
    ports:
      - '5433:5432'
    volumes:
      - tfc_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U tfc -d tradefightclub']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  tfc_postgres_data:
