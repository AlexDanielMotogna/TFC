name: CI

on:
  pull_request:
    branches: [main, staging]
  push:
    branches: [main, staging]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate --schema=./packages/db/prisma/schema.prisma

      - name: Build shared packages
        run: |
          npm run build --workspace=@tfc/db
          npm run build --workspace=@tfc/shared
          npm run build --workspace=@tfc/logger

      - name: Lint
        run: npm run lint --workspace=@tfc/web

      - name: Typecheck
        run: npx tsc --noEmit --project apps/web/tsconfig.json

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    strategy:
      matrix:
        app: [web, realtime, jobs]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate --schema=./packages/db/prisma/schema.prisma

      - name: Build shared packages
        run: |
          npm run build --workspace=@tfc/db
          npm run build --workspace=@tfc/shared
          npm run build --workspace=@tfc/logger

      - name: Build ${{ matrix.app }}
        run: npm run build --workspace=@tfc/${{ matrix.app }}
